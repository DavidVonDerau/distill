[package]
name = "atelier-core"
version = "0.1.0"
authors = ["Karl BergstrÃ¶m <karl.anton.bergstrom@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[features]
serde-1 = ["serde"]
asset_uuid_macro = ["asset-uuid"]
type_uuid = ["type-uuid"]

[dependencies]
uuid = { version = "0.8.1", features = ["v4"] }
asset-uuid = { path = "./asset-uuid", version = "0.1.0", optional = true }
serde = { version = "1.0.118", optional = true, features = ["derive"] }
futures-core = { version = "0.3.9", default-features = false, features = ["alloc"] }
type-uuid = { version = "0.1.2", optional = true, default-features = false }

[dev-dependencies]
type-uuid = "0.1.2"
serde_json = "1.0"
bincode = "1.3.1"

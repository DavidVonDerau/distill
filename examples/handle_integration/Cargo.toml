atelier-loader = { version = "0.1", path = "../../loader" }
futures = "0.3"
tokio = { version = "0.2", features = ["io-util"] }

type-uuid = "0.1"
image2 = { version = "0.11", features = [ "ser" ] }
inventory = "0.1"
log = { version = "0.4", features = ["serde"] }
